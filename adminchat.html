<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
	<!-- My CSS -->
	<link rel="stylesheet" href="ssstyle.css">

	<title>Dashboard2</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">EduHire</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="#">
					<i class='bx bxs-group' ></i>
					<span class="text">Profile</span>
				</a>
			</li>
			<li class="active">
				<a href="#">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-search' ></i>
					<span class="text">Vacancies</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">My Wishlist</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Status</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Message</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-group' ></i>
					<span class="text">Help</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="testimonial-1.jpg">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Chat with Me</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Message</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Home</a>
						</li>
					</ul>
				</div>
				<a href="#" class="btn-download">
					<i class='bx bxs-cloud-download' ></i>
					<span class="text">ProResume</span>
				</a>
			</div>
            <div id="chat-container">
                <div class="message outgoing">
                  <div class="message-content">Hello there!</div>
                </div>
                <div class="message incoming">
                  <div class="message-content">Hi! How can I help you?</div>
                </div>
                <!-- Additional message bubbles will be dynamically added here -->
              </div>
              <div class="typing-indicator">Typing...</div>
            </div>
              <div id="message-input-container">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
              </div>
              
                   <style>
                    
                    .typing-indicator {
                            display: none;
                            padding: 10px;
                            }


                    #chat-container {
                        overflow-y: auto;
     padding: 10px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end; /* Positions messages at the bottom */
    height: 300px; /* Set a fixed height or use flex-grow to expand */
    box-sizing: border-box;
}

.message {
  max-width: 80%;
  margin: 10px;
  padding: 10px;
  border-radius: 15px;
}

.outgoing {
  background-color: #dcf8c6;
  align-self: flex-end;
}

.incoming {
  background-color: #eaeaea;
  align-self: flex-start;
}

.message-content {
  word-wrap: break-word;
}

#message-input-container {
  display: flex;
  align-items: center;
  padding: 10px;
}

#message-input {
  flex: 1;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 20px;
  margin-right: 10px;
}

#send-button {
  padding: 8px 20px;
  background-color: #0084ff;
  color: white;
  border: none;
  border-radius: 20px;
  cursor: pointer;
}


                   </style>
                   

        </section>
        <!-- CONTENT -->
    
        <script src="script.js"></script>
    </body>
    </html>
